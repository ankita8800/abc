<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
</head>
<body>
    <div class="container">
    <h2>Password Generator</h2>
    <div class="display-container">
        <input type="text" placeholder="Password" data-passwordDisplay>
        <button data-copy> 
            <span data-copyMsg></span>
            <img src="assets/img/1.jpeg" alt="img" width="25" height="25">
        </button>
    </div>
   
    <div class="input-container">
        <div class="length-container">
        <p>Password length</p>
        <p>0</p>
    </div>
        <input type="range" min="0" max="20" class="slider" oninput="updateValue()" value="10">
    </div>
    <div>
      <input type="checkbox" id="uppercase">
      <label for="uppercase">Include Uppercase Letters</label>
    </div>
    <div>
      <input type="checkbox" id="lowercase">
      <label for="lowercase">Include Lower Letters</label>
    </div>
    <div>
      <input type="checkbox" id="number">
      <label for="number">Include Numbers</label>
    </div>
      <div>
      <input type="checkbox" id="symbol">
      <label for="symbol">Include Symbol</label>
    </div>
    <div class="strength-container">
        <p>Strength</p>
        <div data-indicator></div>
    </div>
    <button class= "generateBtn">Generate Password</button>
</div>
<script src="index.js"></script>
</body>
</html>
